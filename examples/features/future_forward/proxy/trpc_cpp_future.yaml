global:
  threadmodel:
    default:
      - instance_name: default_instance
        io_handle_type: separate
        io_thread_num: 2
        handle_thread_num: 2
server:
  app: test
  server: forword
  admin_port: 8889
  admin_ip: 0.0.0.0
  service:
    - name: trpc.test.forword.Forward
      protocol: trpc
      network: tcp
      ip: 0.0.0.0
      port: 12346

client:
  service:
    - name: trpc.test.helloworld.Greeter
      target: 0.0.0.0:12345      
      protocol: trpc
      timeout: 1000
      network: tcp
      conn_type: long
      is_conn_complex: true
      selector_name: direct
    - name: trpc.test.helloworld.SecondGreeter
      target: 0.0.0.0:12347      
      protocol: trpc
      timeout: 1000
      network: tcp
      conn_type: long
      is_conn_complex: true
      selector_name: direct

plugins:
  log:
    default:
      - name: default
        sinks:
          local_file:
            filename: forward_server.log
